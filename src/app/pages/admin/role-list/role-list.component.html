<div fxLayout="column" fxLayoutAlign="center space-around" fxFlex="1 1 40%">
  <mat-card fxLayout="column">
    <mat-card-header fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex>
          <h3>Roles</h3>
        </div>
        <div fxFlex>
          <button
            mat-raised-button
            type="button"
            class="font"
            style="float: right;"
            (click)="addRole()"
            color="primary"
          >
            <mat-icon>add</mat-icon>Add role
          </button>
        </div>
    </mat-card-header>
    <mat-card-content fxLayout="row" fxLayoutAlign="start center">
      <div class="table-container" fxFlex>
        <table mat-table [dataSource]="roles">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <!-- add a ng-container for each column we are going to display -->
          <ng-container matColumnDef="functions">
            <th mat-header-cell *matHeaderCellDef style="text-align: right;">Functions</th>
            <td mat-cell *matCellDef="let element">
              <button style="float:right;" mat-icon-button (click)="deleteRole(element._id)" [disabled]="element.name === 'Admin'">
                <mat-icon>delete</mat-icon>
              </button>
              <button style="float:right;" mat-icon-button (click)="editRole(element._id)" [disabled]="element.name === 'Admin'">
                <mat-icon>edit</mat-icon>
              </button>

            </td>
          </ng-container>
          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
