<div fxLayout="column" fxLayoutAlign="center space-around" fxFlex="1 1 40%">
  <mat-card fxLayout="column">
    <mat-card-header fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex>
          <h3>Users</h3>
        </div>
        <div fxFlex>
          <button
            mat-raised-button
            type="button"
            class="font"
            style="float: right;"
            (click)="addUser()"
            color="primary"
          >
            <mat-icon>add</mat-icon>Add user
          </button>
        </div>
    </mat-card-header>
    <mat-card-content fxLayout="row" fxLayoutAlign="start center">
      <div class="table-container" fxFlex>
        <table mat-table [dataSource]="users">
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First name</th>
            <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
          </ng-container>
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last name</th>
            <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
          </ng-container>
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
          </ng-container>
          <!-- add a ng-container for each column we are going to display -->
          <ng-container matColumnDef="functions">
            <th mat-header-cell *matHeaderCellDef style="text-align: right;">Functions</th>
            <td mat-cell *matCellDef="let element">
              <button style="float:right;" mat-icon-button (click)="deleteUser(element._id)">
                <mat-icon>delete</mat-icon>
              </button>
              <button style="float:right;" mat-icon-button (click)="editUser(element._id)">
                <mat-icon>edit</mat-icon>
              </button>

            </td>
          </ng-container>
          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
